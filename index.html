<!Doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Convertor</title>
<link rel="stylesheet" href="./style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Montserrat&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <form>
    <h2>Currency Convertor</h2>
    <div id="amount">
      <p>Amount :</p>
      <input type="text" placeholder="Enter Amount" value="1" />
    </div>
    <div id="dropdown-container">
      <div class="select-container">
        <img src="https://flagsapi.com/US/flat/64.png" alt="US"></img>
        <select id="from-select" name="from">
        </select>
      </div>
      <div><i class="fa fa-exchange" id="swap-btn"></i></div>
      <div class="select-container">
        <img src="https://flagsapi.com/IN/flat/64.png" alt="IN"></img>
        <select id="to-select" name="to">
        </select>
      </div>
    </div>
    <div id="result">
      <p></p>
      <p></p>
    </div>
    <button id="get-rate-btn">Get Exchange Rate</button>
  </form>
<script src="./index.js" type="module"></script>
</body>
</html>
